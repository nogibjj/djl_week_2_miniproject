name: CI
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: install packages
        run: make install
      - name: lint
        run: make lint
      #- name: test
      #  run: make test
      - name: format
        run: make format
      - name:  main
        run: make plot  

    
  
